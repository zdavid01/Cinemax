    pgadmin:
        container_name: pgadmin
        environment:
            - PGADMIN_DEFAULT_EMAIL=dev@gmail.com
            - PGADMIN_DEFAULT_PASSWORD=admin1234
        restart: always
        ports:
            - "5050:5080"
        volumes:
            - pgadmin_data:/root/.pgadmin

    mssql:
        container_name: mssql
        environment:
            - SA_PASSWORD=MATF12345
            - ACCEPT_EULA=Y
        restart: always
        ports:
            - "1433:1433"
        volumes:
            - mssql_data:/var/opt/mssql/data

    moviecatalogdb:
        container_name: moviecatalogdb
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:\data\db

    moviecatalog.api:
        container_name: movieCatalog.api
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "DataBaseSettings:ConnectionString=mongodb://moviecatalogdb:27017"
        depends_on:
            - moviecatalogdb
        ports:
            - "8000:8080"

    payment.api:
        container_name: payment.api
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "ConnectionSettings:OrderingConnectionString=Server=mssql;Database=OrderDb;User Id=sa;Password=MATF12345;"
        depends_on:
            - mssql

        ports:
            - "8004:8004"

    basketdb:
        container_name: basketdb
        restart: always
        ports:
            - "6379:6379"

    rabbitmq:
        container_name: rabbitmq
        restart: always
        ports:
            - 5672:5672
            - 15672:15672

    basket.api:
        container_name: basket.api
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "CacheSettings:ConnectionString=basketdb:6379"
            # - "GrpcSettings:DiscountUrl=http://discount.grpc"
            - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
        depends_on:
            - basketdb
            - rabbitmq
        ports:
            - "8001:8081"
