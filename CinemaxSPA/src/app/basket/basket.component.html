<div class="basket-container">
  <h2 class="basket-title">Your Movie Basket</h2>
  
  <div class="basket-stats">
    <div class="stat-item">
      <span class="stat-label">Total Movies:</span>
      <span class="stat-value">{{ getTotalMovies() }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Average Rating:</span>
      <span class="stat-value">{{ getAverageRating() }} / 10</span>
    </div>
  </div>

  <div *ngIf="cartItems.length === 0" class="empty-basket">
    <p>Your cart is empty.</p>
  </div>
  
  <div *ngFor="let movie of cartItems" class="movie-list">
    <div class="movie-card">
      <div class="movie-image">
        <img [src]="'assets/' + movie.imageUrl" [alt]="movie.title" width="80" (error)="handleImageError($event)">
      </div>
      <div class="movie-details">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <div class="movie-rating">
          <span class="rating-value">{{ movie.rating }}</span>
          <span class="rating-max">/10</span>
        </div>
      </div>
      <div class="movie-actions">
        <button class="remove-btn" (click)="removeFromCart(movie.id)">Remove</button>
      </div>
    </div>
  </div>
</div>
