@if(chatState$ | async; as chatState) {
<div class="min-h-screen flex justify-center bg-gradient-to-br from-blue-50 to-indigo-50 p-4">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden flex flex-col">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4">
        <h2 class="text-white text-xl font-semibold">Team Chat</h2>
      </div>
      <div class="flex-1 p-4 overflow-y-auto h-[calc(100vh-220px)]" #scrollContainer>
        <div class="space-y-4">
          <div *ngFor="let message of chatState.messages" [ngClass]="{'flex justify-end': message.isSent, 'flex justify-start': !message.isSent}">
            <div class="flex items-start max-w-[80%] space-x-2 md:max-w-[70%]" [ngClass]="{'flex-row-reverse': message.isSent}">
              <div class="relative">
                <img [src]="message.avatar" alt="User avatar" class="w-8 h-8 md:w-10 md:h-10 rounded-full object-cover border-2 border-white shadow-md">
                <div class="absolute bottom-0 right-0 w-3 h-3 rounded-full bg-green-500 border-2 border-white"></div>
              </div>
              <div [ngClass]="{'bg-blue-600 text-white': message.isSent, 'bg-gray-100': !message.isSent}" class="rounded-2xl p-4 shadow-md transition-all hover:shadow-lg">
                <div class="flex items-center space-x-2">
                  <span class="font-semibold text-sm md:text-base">{{message.sender}}</span>
                  <span class="text-xs opacity-70">{{message.timestamp | date:'shortTime'}}</span>
                </div>
                <p class="mt-1 text-sm md:text-base leading-relaxed">{{message.content}}</p>
              </div>
            </div>
          </div>
          <div *ngIf="isTyping" class="flex items-center space-x-2 ml-4">
            <div class="typing-indicator">typing...</div>
          </div>
        </div>
      </div>
      <div class="p-4 border-t bg-white shadow-lg">
        <form (ngSubmit)="sendMessage()" #messageForm="ngForm" class="flex space-x-3">
          <input type="text" [(ngModel)]="newMessage" name="message" class="flex-1 rounded-full border-2 border-gray-200 px-6 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Type your message..." aria-label="Message input">
          <button type="submit" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-full px-8 py-3 hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="!newMessage.trim()">
            <span class="flex items-center space-x-2">
              <span>Send</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.429a1 1 0 001.17-1.409l-7-14z" />
              </svg>
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
}
