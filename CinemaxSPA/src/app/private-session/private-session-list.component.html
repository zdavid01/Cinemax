<div>
    @if(movies.length > 0) {
    <div class="heading text-center font-bold text-2xl m-5">Upcoming movies</div>
    } @else {
    <div class="heading text-center font-bold text-2xl m-5">No movies</div>
    }
    @for (movie of movies; track $index) {
    <div class="holder mx-auto w-10/12 grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
        <div class="each mb-10 m-2 shadow-lg border-gray-800 bg-gray-100 relative">
            <img class="w-full" [src]="imgForMovie(movie.id)" alt="" />
            <div class="badge absolute top-0 right-0 bg-red-500 m-1 text-gray-200 p-1 px-2 text-xs font-bold rounded">
                Live</div>
            <div class="info-box text-xs flex p-1 font-semibold text-gray-500 bg-gray-300">
                <span class="mr-1 p-1 px-2 font-bold">105 Watching</span>
                <span class="mr-1 p-1 px-2 font-bold border-l border-gray-400">105 Likes</span>
                <span class="mr-1 p-1 px-2 font-bold border-l border-gray-400">105 Dislikes</span>
            </div>
            <div class="desc p-4 text-gray-800">
                <a [href]="'session/' + movie.id"
                    class="title font-bold block cursor-pointer hover:underline">{{movie.title}}</a>
                <span class="description text-sm block py-2 border-gray-400 mb-2">{{movie.description}}</span>
            </div>
        </div>
    </div>
    }

</div>
