<div>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="First Name" formControlName="firstName">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Last Name" formControlName="lastName">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
                    </mat-form-field>
                </p>

                @if(error) {
                <p class="error">
                    {{ error }}
                </p>
                }

                <div class="button">
                    <button type="submit" mat-button>Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
    <ngx-paypal [config]="payPalConfig">Hello</ngx-paypal>
    <div>You already have an account? Login <a href="/login">here</a></div>
</div>
